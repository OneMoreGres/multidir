language: cpp

dist: precise
sudo: required

git:
  depth: 1

matrix:
  include:
    - os: osx
      osx_image: xcode7.3
    - os: linux
      dist: precise
  
install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then chmod +x ./utils/osx/prepare.sh & sudo ./utils/osx/prepare.sh; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then chmod +x ./utils/precise/prepare.sh & sudo ./utils/precise/prepare.sh; fi
  
script:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then chmod +x ./utils/osx/build.sh & ./utils/osx/build.sh ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then chmod +x ./utils/precise/build.sh & ./utils/precise/build.sh; fi

deploy:
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "multidir-*.appimage"
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = linux
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "multidir-*.dmg"
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_OS_NAME = osx

notifications:
  email:
    on_success: change
    on_failure: change
