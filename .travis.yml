language: cpp
dist: trusty
sudo: required
services:
  - docker

script:
  - docker pull gres/multidir:precise
  - docker run --name builder gres/multidir:precise "git clone --depth=50 --branch=$TRAVIS_BRANCH https://github.com/OneMoreGres/multidir.git /multidir; cd /build; /multidir/utils/make_appimage.sh;"
  - docker cp builder:/build/MultiDir-x86_64.AppImage MultiDir-x86_64.AppImage

deploy:
  - provider: releases
    api_key:
      secure: ""
    file: MultiDir-x86_64.AppImage
    skip_cleanup: true
    on:
      tags: true

notifications:
  email:
    on_success: change
    on_failure: change
